<div [@fadeInOut] class="container">
    <form (ngSubmit)="onSubmit()" #createForm="ngForm">
<table class="table table-striped table-hover table-responsive">
    <tbody>
      <tr>
        <td>
          <div class="row">
            <label for="input${1/(\w+)/\u\1/g}" class="col-sm-3 control-label">Model</label>
            <div class="input-group col-lg-4">
              <span class="input-group-addon">
                <i class="fa fa-car"></i>
              </span>
              <input type="text" id="input${1/(\w+)/\u\1/g}" class="form-control" required [(ngModel)]="car.model" name="model" #model="ngModel">
            </div>
          </div>
        </td>
      </tr>

       <tr>
        <td>
          <div class="row">
            <label for="input${1/(\w+)/\u\1/g}" class="col-sm-3 control-label">Rejestracja</label>
            <div class="input-group col-lg-4">
              <span class="input-group-addon">
                <i class="fa fa-drivers-license"></i>
              </span>
              <input type="text" id="input${1/(\w+)/\u\1/g}" class="form-control" required [(ngModel)]="car.registration" name="registration" #registration="ngModel">
            </div>
          </div>
        </td>
      </tr>

      <tr *ngIf="mode === 1002">
        <td>
          <div class="row">
            <label for="input${1/(\w+)/\u\1/g}" class="col-sm-3 control-label">Przyjęty o godzine</label>
            <div class="input-group col-lg-4">
              <span class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </span>
              <input type="date" id="input${1/(\w+)/\u\1/g}" class="form-control" required [(ngModel)]="car.arrivalTime" name="model" #model="ngModel">
            </div>
          </div>
        </td>
      </tr>
      
       <tr>
        <td>
          <div class="row">
            <label for="input${1/(\w+)/\u\1/g}" class="col-sm-3 control-label">Kolor</label>
            <div class="input-group col-lg-4">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-text-color"></i>
              </span>
              <select class="form-control" [(ngModel)]="car.color" name="color" required #color="ngModel">
                    <option *ngFor="let type of arrColor" [ngValue]="type.id">{{type.name}}</option>
              </select> 
            </div>
          </div>
        </td>
      </tr>

       <tr>
        <td>
          <div class="row">
            <label for="input${1/(\w+)/\u\1/g}" class="col-sm-3 control-label">Usluga</label>
            <div class="input-group col-lg-4">
              <span class="input-group-addon">
                <i class="fa fa-calendar-check-o"></i>
              </span>
              <select class="form-control" [(ngModel)]="car.washType" name="washType" required #washType="ngModel">
                    <option *ngFor="let type of map" [ngValue]="type.id">{{type.name}}</option>
              </select>               
            </div>
          </div>
        </td>
      </tr>

       <tr>
        <td>
          <div class="row">
            <label for="input${1/(\w+)/\u\1/g}" class="col-sm-3 control-label">Cena</label>
            <div class="input-group col-lg-4">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-barcode"></i>
              </span>
              <input type="number" min="0"  id="input${1/(\w+)/\u\1/g}" max="100" class="form-control" required [(ngModel)]="car.cost" name="cost" #cost="ngModel">
            </div>
          </div>
        </td>
      </tr>

       <tr>
        <td>
          <div class="row">
            <label for="input${1/(\w+)/\u\1/g}" class="col-sm-3 control-label">Typ samochodu</label>
            <div class="input-group col-lg-4">
              <span class="input-group-addon">
                <i class="fa fa-automobile"></i>
              </span>
              <select class="form-control" [(ngModel)]="car.typeOfCar" name="typeOfCar" required #typeOfCar="ngModel">
                    <option *ngFor="let type of arrCarType" [ngValue]="type.id">{{type.name}}</option>
              </select>      
            </div>
          </div>
        </td>
      </tr>

       <tr>
        <td>
          <div class="row">
            <label for="input${1/(\w+)/\u\1/g}" class="col-sm-3 control-label">Płatność</label>
            <div class="input-group col-lg-4">
              <span class="input-group-addon">
                <i class="fa fa-money"></i>
              </span>
              <select class="form-control" [(ngModel)]="car.payment" name="paymnet" required #payment="ngModel">
                    <option *ngFor="let type of arrPayment" [ngValue]="type.id">{{type.name}}</option>
              </select>   
            </div>
          </div>
        </td>
      </tr>

             <tr>
        <td>
          <div class="row">
            <label for="input${1/(\w+)/\u\1/g}" class="col-sm-3 control-label">Faktura</label>
            <div class="input-group col-lg-4">
              <span class="input-group-addon">
                <i class="fa fa-file-word-o"></i>
              </span>
              <input class="form-check-input" type="checkbox" [(ngModel)]="car.faktura" name="faktura">
            </div>
          </div>
        </td>
      </tr>


    </tbody>
  </table>
</form>
  <div class="form-group">
        <div class="col-md-10">
                <button type="button" class="btn btn-success" (click)="onSubmit()">{{'carTable.Save' | translate}}</button>
                <a routerLink="/home">
                    <button type="button" class="btn btn-primary">{{'carTable.Back' | translate}}</button>
                </a>     
        </div>
    </div>
</div>
