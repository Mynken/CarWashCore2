<div class="container">
    <header class="pageHeader">
        <h3>
            <i class="fa fa-tachometer fa-lg page-caption" aria-hidden="true"></i> {{'pageHeader.Dashboard' | translate}}</h3>
    </header>

    <div [@fadeInOut]>
        <div *ngIf="!configurations.showDashboardStatistics && !configurations.showDashboardNotifications && !configurations.showDashboardTodo && !configurations.showDashboardBanner"
            class="well well-lg">
            <h4 class="text-muted text-center">
                {{'home.NoWidgets1' | translate}}
                <a routerLink="/settings" fragment="preferences">
                    <i class="fa fa-sliders"></i> {{'settings.tab.Preferences' | translate}}</a>
                {{'home.NoWidgets2' | translate}}
            </h4>
        </div>

        <div *ngIf="configurations.showDashboardStatistics" class="row bottom-space well well-sm">
            <h4 class="text-muted inline-block">{{'home.StatisticsTitle' | translate}}</h4>
            <button type="button" class="close pull-right statistics-close-btn" aria-label="Close" title="Close" (click)="configurations.showDashboardStatistics = false">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="clearfix"></div>
        </div>
        <div *ngIf="canViewCustomers">
            <car-info></car-info>
        </div>
        
        <div class="container" *ngIf="!canViewCustomers">
            <header class="pageHeader">
                <h3><i class="fa fa-info-circle fa-lg page-caption" aria-hidden="true"></i> {{'pageHeader.About' | translate}}</h3>
            </header>
        
            <div [@fadeInOut]>
                <div class="row">
                    <div class="col-md-9">
                        <h3>Welcome to CarWashApp</h3>
                        <p>bla bla bla info @ABOUT@</p>
                    </div>
                </div>
        
                <div class="showcase">
                    <div class="wrapper">
                    </div>
                    <div class="clearfix"></div>
                </div>
        
                <div class="row">
                </div>
        
            </div>
        </div>
        
    </div>
</div>
